<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formular Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<script>
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme) {
        document.documentElement.setAttribute('data-theme', currentTheme);
    }
</script>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="card card-custom w-50 shadow-lg">
        <div class="card-header card-header-custom text-center py-3">
            <h4 class="m-0" th:text="${job.id == null} ? 'Adaugă Oportunitate' : 'Editează Detalii'"></h4>
        </div>

        <div class="card-body p-4">
            <form th:action="@{/jobs/save}" th:object="${job}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Titlu Job <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{jobTitle}" class="form-control" placeholder="ex: Java Developer" />
                    <small th:if="${#fields.hasErrors('jobTitle')}" th:errors="*{jobTitle}" style="color: var(--danger-color);"></small>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Companie <span class="text-danger">*</span></label>
                        <input type="text" th:field="*{companyName}" class="form-control" />
                        <small th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}" style="color: var(--danger-color);"></small>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Data Aplicării <span class="text-danger">*</span></label>
                        <input type="date" th:field="*{applicationDate}" class="form-control" />
                        <small th:if="${#fields.hasErrors('applicationDate')}" th:errors="*{applicationDate}" style="color: var(--danger-color);"></small>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Status <span class="text-danger">*</span></label>
                        <select th:field="*{status}" class="form-select">
                            <option th:each="s : ${T(com.jobhunter.job_hunter.model.ApplicationStatus).values()}"
                                    th:value="${s}" th:text="${s}"></option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Salariu Oferit (RON)</label>
                        <input type="number" step="0.01" th:field="*{salaryOffer}" class="form-control" placeholder="Optional" />
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Link Anunț (URL)</label>
                    <input type="text" th:field="*{jobLink}" class="form-control" placeholder="https://..." />
                </div>

                <div class="mb-4">
                    <label class="form-label">Notițe / Descriere</label>
                    <textarea th:field="*{notes}" class="form-control" rows="3"></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary-custom">Salvează</button>
                    <a href="/jobs" class="btn" style="border: 1px solid var(--border-color); color: var(--text-muted);">Anulează</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
